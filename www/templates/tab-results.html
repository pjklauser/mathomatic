<ion-view title="Results" hide-nav-bar="false" hide-back-button="true">
  <ion-content class="has-header padding">

    <ion-list show-delete="false" show-reorder="false" ng-repeat="p in model.programs | filter:{enabled:true}" >

        <ion-item type="item-text-wrap" href="#/tab/results/detail/{{p.name}}">

	        {{p.name}}<br/>{{getLastResultPercent(p.name)}}% {{getLastDurationPerQuestion(p.name)}}q/s

    	</ion-item>

    </ion-list>

    
  </ion-content>
</ion-view>
