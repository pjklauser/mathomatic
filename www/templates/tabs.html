<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-only" >

  <!-- Play Game Tab
  <ion-tab title="Play" icon="icon ion-play" href="#/play">
    <ion-nav-view name="play"></ion-nav-view>
  </ion-tab>
  -->
  <a nav-clear class="tab-item" href="#/start">
    <i class="icon ion-play"></i>
  </a>
  
  <!-- Results Tab -->
  <ion-tab icon="icon ion-star" href="#/tab/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab icon="icon ion-gear-a" href="#/tab/config/pin">
    <ion-nav-view name="tab-config"></ion-nav-view>
  </ion-tab>


</ion-tabs>
